  <header class = "container">
    <h1 style = "text-align: center;">Add new post</h1>
    </header>
  <div class="col-sm-6 col-sm-offset-2 mx-auto">
    <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="postName">Post name</label>
        <input type="text" id="postName" class="form-control" formControlName="postName">
      </div>
      <div class="form-group">
        <label for="postContent">Post content</label>
        <textarea id="postContent" class="form-control" formControlName="postContent"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid" >Soumettre</button>
    </form>
  </div>
